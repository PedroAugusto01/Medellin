<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Itens</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1 class="row-heading">Lista de Itens</h1>

    <div class="container-fluid">
        <table>
            <thead id="tabela-head" class="table-header">
                <!-- Cabeçalhos gerados dinamicamente -->
            </thead>
            <tbody id="tabela-itens">
                <!-- Dados serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <button id="salvar-tudo" class="btn btn-primary">Salvar Tudo</button>

    <script>
        // Verifica se o usuário está autenticado
        if (!localStorage.getItem("authenticated")) {
            // Se não estiver autenticado, redireciona para a página de login
            window.location.href = "index.html";
        }
    </script>
    <script src="js/Change Data/changeData.js"></script>

</body>
</html>
